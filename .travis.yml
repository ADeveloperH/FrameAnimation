language: android
sudo: false
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository
  - extra-android-support
before_install:
  - chmod +x gradlew
script:
  - ./gradlew :frameanimation:clean
  - ./gradlew :frameanimation:javadoc
  - ./gradlew :frameanimation:javadocJar
  - ./gradlew :frameanimation:sourcesJar
  - ./gradlew :frameanimation:install
after_script:
  - ./gradlew :frameanimation:bintrayUpload
notifications:
  email: false
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true