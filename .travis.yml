language: android
sudo: false
jdk:
  - oraclejdk8

android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository
  - extra-android-support

before_install:
  - chmod +x gradlew

script:
  - ./gradlew :frameanimation:bundleRelease
  - ./gradlew :frameanimation:javadoc
  - ./gradlew :frameanimation:javadocJar
  - ./gradlew :frameanimation:sourcesJar
  - ./gradlew :frameanimation:install
  - ./gradlew :frameanimation:bintrayUpload

notifications:
  email: false

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle

branches:
  except:
    - gh-pages

addons:
  apt:
    packages:
      - oracle-java8-installer

env:
  global:
  - secure: 
  - secure: 

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true